<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="estyle.css">
</head>

<body>

    <header class="navbar">
        <div class="logo">NETFLIX</div>
        <nav>
            <ul>
                <li>Início</li>
                <li>Séries</li>
                <li>Filmes</li>
                <li>Minha Lista</li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h1>Filme em Destaque</h1>
            <p>Um filme emocionante cheio de ação e aventura.</p>
            <div class="buttons">
                <button class="btn-play">▶ Assistir</button>
                <button class="btn-info">Mais informações</button>
            </div>
        </div>
    </section>

    <section class="movies">
        <h2>Populares</h2>
        <div class="movie-row">
            <img src="imagem/imagem1.jpg">
            <img src="imagem/imagem2.jpg">
            <img src="imagem/imagem3.jpg">
            <img src="imagem/imagem4.jpg">
            <img src="imagem/imagem5.jpg">
        </div>
    </section>

    <section class="movies">
        <h2>Continuar Assistindo</h2>
        <div class="movie-row">
            <img src="imagem/imagem6.jpg">
            <img src="imagem/imagem7.jpg">
            <img src="imagem/imagem8.jpg">
            <img src="imagem/imagem9.jpg">
            <img src="imagem/imagem10.jpg">
        </div>
    </section>

</body>

</html>
